<ion-header>
  <ion-navbar>
    <ion-title>
      See List
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor ="let movie of movieList">
    <ion-card-header>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col no-padding col-10>
            <div no-padding text-wrap>
              <h2><b>{{movie.Title}} ({{movie.Year}})</b></h2>
              <h5>Directed by {{movie.Director}}</h5>
            </div>
          </ion-col>
          <ion-col col-2>
            <ion-icon id="close-circle" (click)="deleteMovieFromSeeList(movie.Title)" name="close-circle"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
      <img src="{{movie.Poster}}" alt="Movie Poster">
      <p>{{movie.Plot}}</p>

        <ion-row text-center>

        </ion-row>
      </ion-grid>
  </ion-card>
  <ion-grid id="auto-complete">
    <ion-row *ngFor="let movie of autoCompleteList">
       <p (click)="searchForMovie(movie)">{{movie}}</p>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="string" placeholder="Search Movie to Add" [(ngModel)]="movie" (keyup)="searchForAutoComplete()" (ionCancel)="onCancel($event)"></ion-input>
      <button id="search-button" (click)="searchForMovie()" ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>
